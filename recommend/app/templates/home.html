{% load static %} <!-- Add this line at the beginning of your template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E90FF; /* Dark Blue */
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Full width */
            margin-bottom: 10px; /* Added margin bottom */
        }
        header a {
            text-decoration: none;
            color: #fff; /* white */
            font-weight: bold;
            padding-bottom: 10px;
        }
        .admin-link {
            float: right;
            margin-right: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 170px; /* Width of circular images */
            height: 170px; /* Height of circular images */
            border-radius: 50%; /* Make images circular */
            object-fit: cover;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
        }
        input[type="submit"] {
            background-color: #1E90FF; /* Dark Blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4169E1; /* Darker Blue */
        }
        footer {
            background-color: #1E90FF; /* Dark Blue */
            color: #fff; /* White text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%; /* Full width */
        }
        a {
            text-decoration: none;
            color: #1E90FF; /* Dark Blue */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'admin:index' %}" target="_blank" class="admin-link">Admin Page</a>
</header>

<div class="image-container">
    <img src="{% static 'images/th.jpeg' %}" alt="Image 1">
    <img src="{% static 'images/aa.jpg' %}" alt="Image 2">
    <img src="{% static 'images/th (2).jpeg' %}" alt="Image 3">
    <img src="{% static 'images/th (3).jpeg' %}" alt="Image 4">
</div>

<!-- app/templates/home.html -->

<form method="POST" action="{% url 'home' %}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Recommender</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h2 style="color: #1E90FF;">Doctor Recommender</h2>
        </div>
    </body>

    {% csrf_token %}
    <label for="min_fee">Minimum Fee:</label>
    <input type="number" name="min_fee" required>
    <label for="max_fee">Maximum Fee:</label>
    <input type="number" name="max_fee" required>
    <label for="experience">Experience:</label>
    <input type="number" name="experience" required>
    <label for="wait_time">Wait Time:</label>
    <select name="wait_time" required>
        <option value="">Select Wait Time</option>
        <option value="Under 15 Min">Under 15 Min</option>
        <option value="15 - 30 Min">15 - 30 Min</option>
        <option value="45 - 60 Min">30 - 45 Min</option>
        <option value="30 - 45 Min">45 - 60 Min</option>
    </select>
    <label for="location">Location:</label>
    <select name="location" required>
        <option value="">Select Location</option>
        <option value="Lahore">Lahore</option>
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
    </select>
    <label for="specialization">Specialization:</label>
    <select name="specialization" multiple size="4" required>
        <option value="">Select Specialization</option>
        {% for spec in SPECIALIZATIONS %}
            <option value="{{ spec.0 }}">{{ spec.1 }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Get Recommended Doctors">
</form>


<footer>
    &copy; 2024 Doctor Search
</footer>

</body>
</html>
